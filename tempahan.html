<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Tempahan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      max-width: 500px;
      margin: 30px auto;
      background: #fff7ec;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      background-color: #e07b39;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c7652a;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="tempahan.html">Tempahan</a></li>
      <li><a href="hubungi.html">Hubungi Kami</a></li>
    </ul>
  </nav>

  <h1>Tempah Kuih Raya Anda</h1>

  <form action="https://formsubmit.co/aqiliman432@gmail.com" method="POST">
    
    <label for="nama">Nama Penuh</label>
    <input type="text" id="nama" name="Nama" required>
  
    <label for="produk">Produk Ditempah</label>
    <input type="text" id="produk" name="Produk" required>
  
    <label for="kuantiti">Kuantiti</label>
    <input type="number" id="kuantiti" name="Kuantiti" required>
  
    <label for="alamat">Alamat Penghantaran</label>
    <textarea id="alamat" name="Alamat" rows="4" required></textarea>
  
    <label for="telefon">No. Telefon</label>
    <input type="tel" id="telefon" name="Telefon" required>
  
    <button type="submit">Hantar Tempahan</button>
  </form>
  

</body>
</html>
